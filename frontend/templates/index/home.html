<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    {% for questionaire in questionaires %}

        <h2>{{ questionaire.title }}</h2>
        <p>{{ questionaire.description }}</p>
        <a href={% url 'questionaire_page' questionaire.id %}>View Questions</a>
    {% endfor %}
</body>
</html>
